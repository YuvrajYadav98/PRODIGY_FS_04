<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="/css/style.css">
<style>
  body { display: flex; margin: 0; font-family: Arial, sans-serif; }
  .sidebar { width: 200px; background: #333; color: #fff; height: 100vh; display: flex; flex-direction: column; }
  .sidebar a { padding: 15px; text-decoration: none; color: white; }
  .sidebar a:hover { background: #444; cursor: pointer; }
  .main { flex: 1; padding: 20px; }
  #chatContainer { display: none; border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-top: 20px; }
  #messages p { margin: 5px 0; }
  #msgInput { width: calc(100% - 80px); padding: 5px; }
</style>
</head>
<body>
  <div class="sidebar">
    <a id="homeBtn">Home</a>
    <a id="createGroupBtn">Create Group Chat</a>
    <a id="logoutBtn">Logout</a>
  </div>
  <div class="main">
    <h1>Welcome <span id="usernameDisplay"></span></h1>

    <div id="homeContent">
      <p>This is your dashboard. Click "Create Group Chat" to start chatting with others.</p>
    </div>

    <div id="chatContainer">
      <div id="messages"></div>
      <input id="msgInput" placeholder="Type a message..." autocomplete="off"/>
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
